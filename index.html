<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="box-1" id="left-side"></div>
      <div class="box-2" id="right-side">
        <div id="logo">
          <img src="vr-glasses.png" alt="logo" id="logo-img" />
          <h2>XVR.CO</h2>
        </div>
        <div id="text">
          <h2>
            Experience the latest VR glass <em>"XVR Echo"</em> for free. Sign up
            now!
          </h2>
        </div>
        <div id="form">
          <form action="#" id="main">
            <div class="form-col">
              <label for="first_name">FIRST NAME</label>
              <input type="text" id="first_name" required/>
              <label for="email">EMAIL</label>
              <input type="email" id="email" required/>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" required/>
            </div>
            <div class="form-col">
              <label for="last_name">LAST NAME</label>
              <input type="text" id="last_name" required/>
              <label for="phone_number">PHONE NUMBER</label>
              <input type="number" id="phone_number" required/>
              <label for="confirm_password">CONFIRM PASSWORD</label>
              <input type="password" id="confirm_password" required/>
            </div>
          </form>
          <button type="submit" form="id">SIGN UP</button>
        </div>
        <div id="footer">
            <p>
                Copyright Â©
                <script>
                  document.write(new Date().getFullYear())
                </script>
              </p>
              <a href="https://github.com/guneyuzel" target="_blank"><em>guneyuzel</em></a>
        </div>
      </div>
    </div>
  </body>
</html>
